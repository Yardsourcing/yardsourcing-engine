language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
before_install:
- bundle update mimemagic
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: powerful-dawn-55301
  on:
    repo: Yardsourcing/yardsourcing-engine
  run: rails db:migrate
